<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Portafolio AR basado en marcadores</title>

  <!-- Importar A-Frame y despuÃ©s AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  
</head>

<body style="margin : 0px; overflow: hidden;">

  <!-- Escena A-frame -->
 <a-scene vr-mode-ui="enabled: false;" embedded arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;">
  <a-assets>
  <img id="c1" src="./VR-AR-ProjectCards/1.png">
  <img id="c2" src="./VR-AR-ProjectCards/2.png">
  <img id="c3" src="./VR-AR-ProjectCards/3.png">
  <img id="c4" src="./VR-AR-ProjectCards/4.png">
  <img id="c5" src="./VR-AR-ProjectCards/5.png">
  <img id="c6" src="./VR-AR-ProjectCards/6.png">
  </a-assets>
  <a-marker type="pattern" url="./markers/card/pattern-icon-05.patt"><a-plane src="#c1" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane></a-marker>
  <a-marker type="pattern" url="./markers/flight/pattern-icon-01.patt"><a-plane src="#c2" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane></a-marker>
  <a-marker type="pattern" url="./markers/travel/pattern-icon-04.patt"><a-plane src="#c3" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane></a-marker>
  <a-marker type="pattern" url="./markers/shooter/pattern-icon-06.patt"><a-plane src="#c4" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane></a-marker>
  <a-marker type="pattern" url="./markers/map/pattern-icon-03.patt"><a-plane src="#c5" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane></a-marker>
  <a-marker type="pattern" url="./markers/menu/pattern-icon-02.patt"><a-plane src="#c6" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane></a-marker>
 </a-scene>

 
</body>

</html>
